  var HEART_GLOW = 'rgba(249,146,146,';

  // ==================== Heart shape math ====================
  function heartX(t) { return 160 * Math.pow(Math.sin(t), 3); }
  function heartY(t) { return 130*Math.cos(t) - 50*Math.cos(2*t) - 20*Math.cos(3*t) - 10*Math.cos(4*t) + 25; }

  // ==================== Create heart image with glow ====================
  function createHeartImage(size, color, glowSize) {
    var c = document.createElement('canvas'), x = c.getContext('2d');
    var pad = glowSize || 0;
    c.width = size + pad * 2; c.height = size + pad * 2;
    function to(t) {
      return {
        x: pad + size/2 + heartX(t) * size / 350,
        y: pad + size/2 - heartY(t) * size / 350
      };
    }
    if (pad > 0) {
      x.shadowColor = color;
      x.shadowBlur = pad;
    }
    x.beginPath();
    var t = -Math.PI, p = to(t);
    x.moveTo(p.x, p.y);
    while (t < Math.PI) { t += 0.01; p = to(t); x.lineTo(p.x, p.y); }
    x.closePath();
    x.fillStyle = color;
    x.fill();
    var img = new Image();
    img.src = c.toDataURL();
    return img;
  }

    var heartImgSmall = createHeartImage(20, HEART_COLOR, glowPad);

    var cy = window.innerHeight / 2;
    var isMobile = canvas.width < 600;
    var scale = Math.min(window.innerWidth, window.innerHeight) / (isMobile ? 750 : 520);

    var P2_START = 3500;
    var P2_DUR = 3000;   // gather into heart (slower)

    var TOTAL = 7800;

    // Create sparkle particles (fewer on mobile)

    for (var s = 0; s < sparkleCount; s++) {
      sparkles.push({

        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speed: Math.random() * 0.5 + 0.2,
        phase: Math.random() * Math.PI * 2

    }

    for (var i = 0; i < numHearts; i++) {
      // Spawn from far outside in a circle around center
      var spawnAngle = Math.random() * Math.PI * 2;
      var spawnDist = Math.max(canvas.width, canvas.height) * 0.8 + Math.random() * 200;
      var sx = cx + Math.cos(spawnAngle) * spawnDist;
      var sy = cy + Math.sin(spawnAngle) * spawnDist;

      // Orbit mid-point (spiral towards center area)
      var orbitAngle = spawnAngle + Math.PI + (Math.random() - 0.5) * 1.5;
      var orbitDist = 80 + Math.random() * 200;
      var mx = cx + Math.cos(orbitAngle) * orbitDist;
      var my = cy + Math.sin(orbitAngle) * orbitDist;

      // Target on heart shape
      var t = -Math.PI + (2 * Math.PI * i / numHearts);
      var tx = cx + heartX(t) * scale;
      var ty = cy - heartY(t) * scale;

      var imgIdx = Math.floor(Math.random() * 3);
      var delay = Math.random() * 600;

          object.position.x = (col - 1) * risingSpacing;
          object.position.y = -1500 + row * risingSpacing;
          object.position.z = 0;
        } else {
          // An cac anh con lai
          object.position.x = 0;
          object.position.y = -99999;
          object.position.z = 0;
        }
        object.rotation.x = 0;
        object.rotation.y = 0;
        object.rotation.z = 0;
        targets.rising.push(object);
      }

      // helix

      var vector = new THREE.Vector3();
      var cylindrical = new THREE.Cylindrical();

      for (var i = 0, l = objects.length; i < l; i++) {

        var theta = i * 0.175 + Math.PI;
        var y = - (i * 5) + 450;

        var object = new THREE.Object3D();

        // Kich thuoc vong xoan
        cylindrical.set(900, theta, y);

        object.position.setFromCylindrical(cylindrical);

        vector.x = object.position.x * 2;
        vector.y = object.position.y;
        vector.z = object.position.z * 2;

        object.lookAt(vector);

        targets.helix.push(object);

      }

      // grid

      for (var i = 0; i < objects.length; i++) {

        var object = new THREE.Object3D();

        object.position.x = ((i % 5) * 400) - 800;
        object.position.y = (- (Math.floor(i / 5) % 5) * 300) + 500;
        object.position.z = (Math.floor(i / 25)) * 200 - 800;

        targets.grid.push(object);

      }

      // Render
      renderer = new THREE.CSS3DRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = 'absolute';
      document.getElementById('galleryContainer').appendChild(renderer.domElement);

      // Dieu khien chuot
      controls = new THREE.TrackballControls(camera, renderer.domElement);
      controls.rotateSpeed = 0.5;
      controls.minDistance = 500;
      controls.maxDistance = 6000;
      controls.addEventListener('change', renderGallery);

      // Chi hien hinh cau
      transformGallery(targets.sphere, 2000);

      // Click de chuyen canh: cau -> vao trong -> bay len -> quay lai cau
      renderer.domElement.addEventListener('click', function() {
        if (isAnimating) return;
        isAnimating = true;

        if (clickState === 0) {
          // Bay vao trong cau
          transformGallery(targets.sphereIn, 1500);
          new TWEEN.Tween(camera.position)
            .to({ x: 0, y: 0, z: 0 }, 2000)
            .easing(TWEEN.Easing.Cubic.InOut)
            .onUpdate(renderGallery)
            .onComplete(function() {
              clickState = 1;
              isAnimating = false;
              controls.minDistance = 0;
            })
            .start();
        } else if (clickState === 1) {
          // Anh bay tu duoi len
          transformGallery(targets.rising, 2000);
          new TWEEN.Tween(camera.position)
            .to({ x: 0, y: 0, z: 1500 }, 2000)
            .easing(TWEEN.Easing.Cubic.InOut)
            .onUpdate(renderGallery)
            .onComplete(function() {
              clickState = 2;
              isAnimating = false;
              controls.minDistance = 200;
              // Tu dong cuon anh len
              risingAnim = true;
              // Show envelope after rising transition
              showEnvelope();
            })
            .start();
        } else {
          // Quay lai hinh cau
          risingAnim = false;
          transformGallery(targets.sphere, 1500);
          new TWEEN.Tween(camera.position)
            .to({ x: 0, y: 0, z: 3000 }, 2000)
            .easing(TWEEN.Easing.Cubic.InOut)
            .onUpdate(renderGallery)
            .onComplete(function() {
              clickState = 0;
              isAnimating = false;
              controls.minDistance = 500;
            })
            .start();
        }
      });

      window.addEventListener('resize', onGalleryResize, false);

    }

    function transformGallery(targets, duration) {

      TWEEN.removeAll();

      for (var i = 0; i < objects.length; i++) {

        var object = objects[i];
        var target = targets[i];

        new TWEEN.Tween(object.position)
          .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
          .easing(TWEEN.Easing.Exponential.InOut)
          .start();

        new TWEEN.Tween(object.rotation)
          .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
          .easing(TWEEN.Easing.Exponential.InOut)
          .start();

      }

      new TWEEN.Tween(this)
        .to({}, duration * 2)
        .onUpdate(renderGallery)
        .start();

    }

    function onGalleryResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

      renderGallery();

    }

    function animateGallery() {

      // Xoay canh hoac cuon len
      if (risingAnim) {
        // Cuon 15 anh len tu tu
        for (var i = 0; i < 15 && i < objects.length; i++) {
          objects[i].position.y += 0.8;
        }
        scene.rotation.y = 0;
      } else {
        scene.rotation.y += 0.002;
      }

      requestAnimationFrame(animateGallery);

      TWEEN.update();

      controls.update();

      renderGallery();

    }

    function renderGallery() {

      renderer.render(scene, camera);

    }
